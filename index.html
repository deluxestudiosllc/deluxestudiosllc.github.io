<!DOCTYPE html>
<html>

<body>
    <h1>Python â†” JS Test</h1>
    <div id="output">Checking...</div>

    <script>
        async function check() {
            try {
                const r = await fetch('./test.json');
                const d = await r.json();
                document.getElementById('output').innerHTML =
                    `<pre>${JSON.stringify(d, null, 2)}</pre>`;
            } catch (e) {
                document.getElementById('output').innerHTML =
                    `Error: ${e.message}<br>Create test.json first!`;
            }
        }
        check();
    </script>
</body>

</html>
