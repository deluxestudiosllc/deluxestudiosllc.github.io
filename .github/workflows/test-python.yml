name: Test Python Works

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual run

jobs:
  test-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run Python test
      run: python test.py
    
    - name: Create a test file
      run: |
        echo "This file was created by Python at $(date)" > python-works.txt
        cat python-works.txt
    
    - name: Commit test file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add python-works.txt
        git commit -m "âœ… Python test passed at $(date +'%H:%M')" || echo "No changes"
        git push