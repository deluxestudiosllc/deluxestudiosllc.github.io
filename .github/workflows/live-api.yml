name: Live API Update

on:
  schedule:
    - cron: '* * * * *'  # Every minute
  workflow_dispatch:

jobs:
  update-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
    
    - name: Install pytz
      run: pip install pytz
    
    - name: Create API directory
      run: mkdir -p api
    
    - name: Update live API
      run: python live_api.py
    
    - name: Commit API update
      run: |
        git config --local user.email "api-bot@github.com"
        git config --local user.name "API Bot"
        git add api/live.json
        git commit -m "üåê API updated: $(date +'%H:%M:%S')" || echo "No changes"
        git push