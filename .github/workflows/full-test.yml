name: Complete Python Test

on:
  workflow_dispatch:

jobs:
  full-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
    
    - name: Run complete test
      run: python full_test.py
    
    - name: Show created files
      run: |
        echo "ğŸ“ Created files:"
        ls -la
        echo ""
        echo "ğŸ“„ test-output.txt contents:"
        cat test-output.txt
        echo ""
        echo "ğŸ“Š JSON output:"
        cat test-results.json
    
    - name: Commit test results
      run: |
        git config --local user.email "test-bot@github.com"
        git config --local user.name "Test Bot"
        git add .
        git commit -m "ğŸ§ª Complete test: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./