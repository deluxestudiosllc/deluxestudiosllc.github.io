name: Test API Creation

on:
  workflow_dispatch:

jobs:
  create-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run API test
      run: python api_test.py
    
    - name: View created file
      run: cat api-test.json
    
    - name: Deploy to GitHub Pages
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add api-test.json
        git commit -m "ðŸ“¡ API test created at $(date +'%H:%M')" || echo "No changes"
        git push