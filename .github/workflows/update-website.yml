name: Update Website with Python

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
    
    - name: Update website
      run: python update_website.py
    
    - name: Commit changes
      run: |
        git config --local user.email "python-bot@github.com"
        git config --local user.name "Python Bot"
        git add index.html status.json
        git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
        git push